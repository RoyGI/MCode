<link rel="import" href="graph-element.html"/>
<script type="text/javascript" src="/standalone/noflo.js"></script>


<dom-module id="flow-editor">
    <template>
        <graph-element id="graph"
                       name="{{ graph.properties.name }}"
                       graph="{{nofloGraph}}"
                       menus="{{menus}}"
                       width="{{width}}"
                       height="{{height}}"
                       pan="{{pan}}"
                       scale="{{scale}}"
                       autolayout="{{autolayout}}"
                       theme="{{theme}}"
                       selectedNodes="{{selectedNodes}}"
                       errorNodes="{{errorNodes}}"
                       selectedEdges="{{selectedEdges}}"
                       animatedEdges="{{animatedEdges}}"
                       displaySelectionGroup="{{displaySelectionGroup}}"
                       forceSelection="{{forceSelection}}"
                       getMenuDef="{{getMenuDef}}">
        </graph-element>
    </template>
</dom-module>
<script type="text/javascript" src="../src/floweditor.js"></script>
